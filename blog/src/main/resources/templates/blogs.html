<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <!--Navbar start-->
        <div></div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark container-fluid">
            <div class="container">
                <a class="navbar-brand" href="#">Icon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">User</a>
                        </li>
                    </ul>

                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>

                </div>
            </div>
        </nav>
        <!--Navbar end-->
    </header>

    <main>
        <!--Blog content start-->
        <div th:if="${not blogPage.hasContent()}" th:text="Empty list">No content</div>
        <div class="container" th:if="${blogPage.hasContent()}">
            <article class="blog-post" th:each="blog : ${blogPage.content}">
                <h2 class="blog-post-title" th:text="${blog.title}">Blog title</h2>
                <p class="blog-post-meta" th:text="${blog.date} + ' by Author'">December 23, 2013 by <a href="#">Author</a></p>
                <p th:text="${blog.content}">Content</p>
            </article>

            <!--Pagination start-->
            <div>
                <ul class="pagination"
                    th:with="order=${blogPage.sort.iterator().hasNext() ? blogPage.sort.iterator().next() : null},
                    sort=${order.property + ',' + order.direction}">
                    <li class="page-item"
                        th:classappend="${blogPage.number eq 0  ? 'disabled' : ''}">
                        <a class="page-link"
                           th:href="@{/blogs(page=${blogPage.number} - 1,sort=${sort})}"
                           th:text="Previous">
                            Previous
                        </a>
                    </li>

                    <li class="page-item"
                        th:each="pageNumber : ${#numbers.sequence(0, blogPage.totalPages - 1)}"
                        th:classappend="${pageNumber eq (blogPage.number) ? 'active' : ''}">
                        <a class="page-link"
                           th:href="@{/blogs(page=${pageNumber},sort=${sort})}"
                           th:text="${pageNumber} + 1">
                            1
                        </a>
                    </li>

                    <li class="page-item"
                        th:classappend="${blogPage.number eq blogPage.totalPages - 1  ? 'disabled' : ''}">
                        <a class="page-link"
                           th:href="@{/blogs(page=${blogPage.number} + 1,sort=${sort})}"
                           th:text="Next">
                            Next
                        </a>
                    </li>
                </ul>

                <!--            <span th:text="#{products.total(${productsPage.totalElements})} ">Total: 100</span>-->
            </div>
            <!--Pagination end-->

        </div>
        <!--Blog content end-->

    </main>

    <footer>

    </footer>
</body>
</html>
