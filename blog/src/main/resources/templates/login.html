<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/mainLayout :: head(title=#{login.title})"></head>
<body class="d-flex flex-column min-vh-100">

<header th:replace="fragments/mainLayout :: header"></header>

<main class="container flex-grow-1">
    <div class="form-signin">
        <form class="text-center">
            <img class="mb-4"
                 th:src="@{/images/logo_tr.png}"
                 th:alt="#{login.logo.alt}">
            <h1 class="h3 mb-3 fw-normal"
                th:text="#{login.header}">
            </h1>

            <div class="form-floating">
                <input type="text"
                       class="form-control"
                       id="loginUsername"
                       th:placeholder="#{login.username}">
                <label for="loginUsername"
                       th:text="#{login.username}">
                </label>
            </div>
            <div class="form-floating">
                <input type="password"
                       class="form-control"
                       id="loginPassword"
                       th:placeholder="#{login.password}">
                <label for="loginPassword"
                       th:text="#{login.password}">
                </label>
            </div>

<!--            <div class="checkbox mb-3">-->
<!--                <label>-->
<!--                    <input type="checkbox" value="remember-me"> Remember me-->
<!--                </label>-->
<!--            </div>-->
            <button class="w-100 btn btn-lg btn-primary"
                    type="submit"
                    th:text="#{login.signIn}">
            </button>
        </form>
    </div>
</main>

<footer th:replace="fragments/mainLayout :: footer"></footer>

</body>
</html>
