<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/mainLayout :: head(title=#{login.title})"></head>
<body class="d-flex flex-column min-vh-100">

<header th:replace="fragments/mainLayout :: header"></header>

<main class="container flex-grow-1">
    <div th:if="${param.success ne null}">
        <div th:replace="fragments/mainLayout :: alertSuccess(title=#{register.success.title}, content=#{register.success.message})">
        </div>
    </div>

    <div class="form-signin">
        <form class="text-center" method="POST" th:action="@{/login}">
            <img class="mb-4"
                 th:src="@{/images/logo_tr.png}"
                 th:alt="#{login.logo.alt}">
            <h1 class="h3 mb-3 fw-normal"
                th:text="#{login.header}">
            </h1>

            <div class="form-floating">
                <input type="text"
                       class="form-control rounded-0 rounded-top border-bottom-0"
                       id="loginUsername"
                       name="username"
                       th:placeholder="#{login.username}"
                       th:classappend="${param.error ne null ? 'is-invalid' : ''}">
                <label for="loginUsername"
                       th:text="#{login.username}">
                </label>
            </div>
            <div class="form-floating">
                <input type="password"
                       class="form-control rounded-0 rounded-bottom"
                       id="loginPassword"
                       name="password"
                       th:placeholder="#{login.password}"
                       th:classappend="${param.error ne null ? 'is-invalid' : ''}">
                <label for="loginPassword"
                       th:text="#{login.password}">
                </label>
            </div>
            <div class="invalid-feedback d-block text-start p-2"
                 th:if="${param.error ne null}"
                 th:text="#{login.error}">
            </div>

            <button class="w-100 mt-3 btn btn-lg btn-primary"
                    type="submit"
                    th:text="#{login.signIn}">
            </button>
        </form>
    </div>

</main>

<footer th:replace="fragments/mainLayout :: footer"></footer>

</body>
</html>
