<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--Main head-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="*{title}">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="@{/js/language.js}"></script>
</head>

<!--Main header-->
<header th:fragment="header" class="mb-3">
    <div></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark container-fluid">
        <div class="container">
            <a class="navbar-brand" th:href="@{/posts}" th:text="MyBlog">Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/posts/create}" th:text="#{create.post.title}">Create post</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}" th:text="#{register.title}">User</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}" th:text="#{login.title}">User</a>
                    </li>

                </ul>

                <div class="nav-item d-flex align-items-end">
                    <div th:replace="this :: langSelect"></div>
                </div>


            </div>
        </div>
    </nav>
</header>

<footer th:fragment="footer" class="mt-3 bg-dark">
    <div class="container">
        <div class="d-flex py-3 justify-content-between">
            <div>
                <a href="#" class="text-secondary" th:text="#{footer.terms}">Terms and conditions</a>
            </div>
            <div>
                <span class="text-light" th:text="#{footer.copyright}">Â© Copyright 2021 All rights reserved</span>
            </div>
        </div>
    </div>
</footer>

<!--Language select dropdown-->
<div th:fragment="langSelect" class="dropdown">
    <select id="locales" class="form-select" aria-label=".form-select-lg example">
        <option th:text="#{lang.select}">Select languages</option>
        <option id="selectEN" value="EN" th:text="#{lang.en}">English</option>
        <option id="selectLT" value="LT" th:text="#{lang.lt}">Lithuanian</option>
    </select>
</div>

</html>
